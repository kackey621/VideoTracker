name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: moodle
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        moodle-branch: [MOODLE_405_STABLE, master]
        php: [8.2, 8.3]
        database: [pgsql]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, mysqli, pgsql, xml, soap, zip, gd, opcache
          ini-values: max_input_vars=5000

      - name: Setup moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo "$GITHUB_WORKSPACE/ci/bin" >> $GITHUB_PATH

      - name: Install Plugin
        working-directory: hlsplayer
        run: moodle-plugin-ci install
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
          DB_USER: postgres
          DB_PASS: password
          DB_HOST: 127.0.0.1

      - name: PHP Lint
        working-directory: hlsplayer
        run: moodle-plugin-ci phplint

      - name: PHPUnit
        working-directory: hlsplayer
        run: moodle-plugin-ci phpunit

      - name: Code Checker
        working-directory: hlsplayer
        continue-on-error: true
        run: moodle-plugin-ci codechecker
